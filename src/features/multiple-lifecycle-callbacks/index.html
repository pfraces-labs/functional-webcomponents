<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Functional Web Components</title>
    <script type="module" src="register.js"></script>
  </head>

  <body>
    <button id="mount-toggler">Unmount</button>

    <div id="container">
      <lifecycle-logger id="lifecycle-logger"></lifecycle-logger>
    </div>

    <script type="module">
      const container = document.getElementById('container');
      const lifecycleLogger = document.getElementById('lifecycle-logger');
      const mountToggler = document.getElementById('mount-toggler');

      mountToggler.addEventListener('click', () => {
        if (mountToggler.textContent === 'Unmount') {
          lifecycleLogger.remove();
          mountToggler.textContent = 'Mount';
          return;
        }

        container.appendChild(lifecycleLogger);
        mountToggler.textContent = 'Unmount';
      });
    </script>
  </body>
</html>
